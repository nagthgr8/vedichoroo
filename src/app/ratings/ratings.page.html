<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title><img alt="title" src="assets/imgs/vho-title5.png" style="height: auto; max-height: 100%; width: auto; max-width: 100%;" /></ion-title>
<div slot="start" class="header-icon" menuToggle>
			<ion-icon name="menu" size="large"></ion-icon>
		  </div>
      </ion-toolbar>
</ion-header>
<ion-content class="fixed-content">
<ion-grid>
		<ion-row>	
			<ion-col><img class="img img-circle" [src]="rimg" /></ion-col>
			</ion-row>
			<ion-row>
			<ion-col>
			<div class="rtitle">{{rtitle}}</div>
			<div class="ion-text-center">
<ion-icon class="star" name={{str1}} tappable (click)="stars($event, 1)"></ion-icon><ion-icon class="star" name={{str2}} tappable (click)="stars($event, 2)"></ion-icon><ion-icon class="star" name={{str3}} tappable (click)="stars($event, 3)"></ion-icon><ion-icon class="star" name={{str4}} tappable (click)="stars($event, 4)"></ion-icon><ion-icon class="star" name={{str5}} tappable (click)="stars($event, 5)"></ion-icon></div>
           </ion-col>
		</ion-row>
		<ion-row>
		<ion-col><ion-textarea maxlength="1024" rows="6" [(ngModel)]="msg" placeholder="Comments"></ion-textarea></ion-col>
		</ion-row>
	        <p ion-text class="info" color="primary" [innerHTML]='info'></p>
			<div *ngIf="showSU">
			<ion-button type="button" expand="block" color="tertiary" tappable (click)="save($event)">Submit</ion-button></div>
		
	</ion-grid>
<div class="fixed-content"></div></ion-content>
