<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title><img alt="title" src="assets/imgs/vho-title5.png" style="height: auto; max-height: 100%; width: auto; max-width: 100%;" /></ion-title>
<div slot="start" class="header-icon" menuToggle>
			<ion-icon name="menu" size="large"></ion-icon>
		  </div>
      </ion-toolbar>
</ion-header>
<ion-content class="fixed-content">
<ion-grid no-padding>
     <ion-row class="dstitle"><ion-col size="4">NAME</ion-col><ion-col size="2">ALIAS</ion-col><ion-col size="6">DESC</ion-col></ion-row>
 <div *ngFor="let key of objectKeys(oYog)">
 <ion-row class="ds"><ion-col size="4"><div color="primary" >{{ key }}</div></ion-col><ion-col size="2"><div color="level2"  >{{ oYog[key].name }}</div></ion-col><ion-col size="6"><div class="desc">{{ oYog[key].desc }}</div></ion-col></ion-row>
 </div>
</ion-grid>
<div class="fixed-content"></div></ion-content>
