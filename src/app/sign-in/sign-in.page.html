<ion-header [translucent]="true">
    <ion-toolbar mode="ios">
      <ion-title>
        <img alt="title" src="assets/imgs/vho-title5.png" style="height: auto; max-height: 100%; width: auto; max-width: 100%;" />
      </ion-title>
      <ion-buttons slot="start">
        <ion-menu-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content scroll="true" class="ion-content-centered welcome-container">
    <div class="ion-text-center">
      <h1>Welcome to VEDICHOROO!</h1>
      <p>Enhance your experience by signing in:</p>
    </div>
  
    <ion-button class="signin" expand="block" color="google" (click)="googleLogin()">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Sign in with Google
    </ion-button>
  
    <ion-button class="signin" expand="block" color="facebook" (click)="facebookLogin()">
      <ion-icon slot="start" name="logo-facebook"></ion-icon>
      Sign in with Facebook
    </ion-button>
    
    <!-- <ion-button class="signin" expand="block" color="light" (click)="anonymous()">
        <div class="button-text">
          <div class="main-line">CONTINUE AS ANONYMOUS</div>
          <div class="sub-line">Limited access only</div>
        </div>
      </ion-button> -->
      
  
    <div class="ion-text-center">
      <p class="info">{{ info }}</p>
    </div>
  <div class="fixed-content"></div></ion-content>
