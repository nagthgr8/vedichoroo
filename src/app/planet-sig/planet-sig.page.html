<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title><img alt="title" src="assets/imgs/vho-title5.png" style="height: auto; max-height: 100%; width: auto; max-width: 100%;" /></ion-title>
<div slot="start" class="header-icon" menuToggle>
			<ion-icon name="menu" size="large"></ion-icon>
		  </div>
      </ion-toolbar>
</ion-header>
<ion-content class="fixed-content">
 <ion-grid no-padding>
 <div *ngFor="let key of objectKeys(oPlanet)">
      <div *ngIf="oPlanet[key].inds">
     <ion-row class="psmaintitle"><ion-col col-12>{{key}}</ion-col></ion-row>
    <ion-row class="pstitle2"><ion-col col-12><div [innerHTML]='oPlanet[key].inds'></div></ion-col></ion-row>
	</div>
 </div>
 </ion-grid>
<div class="fixed-content"></div></ion-content>
