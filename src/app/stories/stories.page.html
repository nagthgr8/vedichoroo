<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title><img alt="logo" height="24" src="assets/imgs/logo.png" /></ion-title>
    <ion-button color="primary" slot="start" menuToggle>
      <ion-menu-button width="24">
       <img alt="menu" height="24" src="assets/icon/hamburger.png" />	  
	  </ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content no-padding>
	    <p ion-text class="info" color="primary" [innerHTML]='info'></p>
    <ion-list>
        <ion-item (click)="detail(article)" *ngFor="let article of articles">
            
                <img slot="end" [src]="article.img" width="50" height="50"/>
            
            <p><span class="title">{{article.title}}</span><br/>
            <span class="category">{{article.createdt}}</span></p>
        </ion-item>
    </ion-list>
</ion-content>
