<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title><img alt="title" src="assets/imgs/vho-title5.png" style="height: auto; max-height: 100%; width: auto; max-width: 100%;" /></ion-title>
<div slot="start" class="header-icon" menuToggle>
			<ion-icon name="menu" size="large"></ion-icon>
		  </div>
      </ion-toolbar>
</ion-header>
<ion-content class="fixed-content">
<ion-grid no-padding *ngIf="showBT">
 <ion-row class="maintitle"><ion-col>{{'BIRTH TIME RECTIFICATION'}}</ion-col></ion-row>
 <div *ngFor="let rcf of objectKeys(oRecfy)">
 <ion-row class="bd"><ion-col class="lbl" size="6"><div>{{oRecfy[rcf].name}}</div></ion-col><ion-col><ion-spinner *ngIf="oRecfy[rcf].fetch" ></ion-spinner><div [class]="oRecfy[rcf].style">{{oRecfy[rcf].res}}</div></ion-col></ion-row>
 </div>
 </ion-grid>

<div class="fixed-content"></div></ion-content>
