<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title><img alt="title" src="assets/imgs/vho-title5.png" style="height: auto; max-height: 100%; width: auto; max-width: 100%;" /></ion-title>
<div slot="start" class="header-icon" menuToggle>
			<ion-icon name="menu" size="large"></ion-icon>
		  </div>
      </ion-toolbar>
</ion-header>
<ion-content padding>
	    <div  ion-text class="atxt" tappable (click)="back()">Go Back</div>
<ion-list>
<ion-item>
<div class="notif" [innerHTML]="mpz"></div>
</ion-item>
		<ion-item>
		<ion-label>Response</ion-label>
		<ion-textarea maxlength="1024" rows="6" [(ngModel)]="msg"></ion-textarea>
		</ion-item>
	<ion-button type="button" expand="block" color="tertiary" tappable (click)="save($event)">OK</ion-button>
</ion-list>
<div class="fixed-content"></div></ion-content>
