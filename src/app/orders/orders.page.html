<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title><img alt="title" src="assets/imgs/vho-title5.png" style="height: auto; max-height: 100%; width: auto; max-width: 100%;" /></ion-title>
<div slot="start" class="header-icon" menuToggle>
			<ion-icon name="menu" size="large"></ion-icon>
		  </div>
      </ion-toolbar>
</ion-header>
<ion-content padding>
	    <p ion-text class="info" color="primary" [innerHTML]='info'></p>
  <ion-list class="his">
      <div *ngFor="let key of objectKeys(oRep)">
      <ion-item class="item item-icon-left" tappable (click)="viewprof($event, oRep[key])">
      <ion-icon size="large" name="person" slot="start"></ion-icon>
	   <p> <span class="name">{{oRep[key].dob }}</span><br/>
	   <span [innerHTML]='oRep[key].reqdt'></span>
	  </ion-item>
	  </div>
  </ion-list>
  
<div class="fixed-content"></div></ion-content>
