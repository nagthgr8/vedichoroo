<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title><img alt="logo" height="24" src="assets/imgs/logo.png" /></ion-title>
    <ion-button color="primary" slot="start" menuToggle>
      <ion-menu-button width="24">
       <img alt="menu" height="24" src="assets/icon/hamburger.png" />	  
	  </ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content padding>
<div class="ion-text-center">
	<img src="https://66.media.tumblr.com/d2a74b04e9c4c36a72f4d21df3d3d971/tumblr_pjru78otip1xp0noco1_100.png" alt="126 Astrology"/>
	</div>
	<ion-list>
	<ion-item>
	<p class="label">App Name: <span ion-text color="primary">{{appn}}</span></p>
	</ion-item>
	<ion-item>
	<p class="label">Package Name: <span ion-text color="secondary">{{pakn}}</span></p>
	</ion-item>
	<ion-item>
	<p class="label">Version No: <span ion-text color="red">{{ver}}</span></p>
	</ion-item>
	<ion-item>
	<p class="label">Version Code: <span ion-text color="blue">{{verc}}</span></p>
	</ion-item>
	</ion-list>
</ion-content>
