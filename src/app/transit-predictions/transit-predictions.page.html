<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title><img alt="logo" height="24" src="assets/imgs/logo.png" /></ion-title>
    <ion-button color="primary" slot="start" menuToggle>
      <ion-menu-button width="24">
       <img alt="menu" height="24" src="assets/icon/hamburger.png" />	  
	  </ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content no-padding>
	<ion-grid class="bct"><ion-row><ion-col size="6"><div #birthChart ></div></ion-col><ion-col><div #tranChart ></div></ion-col></ion-row></ion-grid>
	<ion-grid ><ion-row><ion-col size="12"><div #birthChartFull ></div></ion-col></ion-row><ion-row><ion-col size="12"><ion-button *ngIf="bcf" type="button" expand="block" color="tertiary" tappable (click)="hide('bf')" >Hide</ion-button></ion-col></ion-row></ion-grid>
	<ion-grid no-padding><ion-row><ion-col size="12"><div #tranChartFull ></div></ion-col></ion-row><ion-row><ion-col size="12"><ion-button *ngIf="tcf" type="button" expand="block" color="tertiary" tappable (click)="hide('tf')" >Hide</ion-button></ion-col></ion-row></ion-grid>
    <div text-center><p ion-text class="info" color="primary" [innerHTML]='info'></p></div>
<ion-grid no-padding>
 <div *ngFor="let key of objectKeys(oPred)">
    <div [class]="oPred[key].style">
      <ion-row class="title"><ion-col col-12>{{key}}</ion-col></ion-row>
      <ion-row class="desc"><ion-col col-12><div [innerHTML] = 'oPred[key].inds'></div></ion-col></ion-row>
	</div>
 </div>
</ion-grid>
</ion-content>
