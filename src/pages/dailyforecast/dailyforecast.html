<ion-header>
  <ion-toolbar>
  <ion-button left menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </ion-button>
  
    <ion-title><img alt="logo" height="24" src="https://78.media.tumblr.com/f068e2426e16157aba924763fabd6234/tumblr_pbdnjgGRLE1xp0noco1_250.png" /></ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
 <ion-card>
 <img [src]='backgroundImg' alt='Nature background' />
 <div class="card-title">{{rashi}} : {{today | date:'mediumDate'}}</div>
 <div class="card-subtitle" [innerHTML]='info'></div>
 </ion-card>
</ion-content>
