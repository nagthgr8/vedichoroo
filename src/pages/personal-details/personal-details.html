<ion-header>

  <ion-toolbar>
  <ion-button left menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-title><img alt="logo" height="24" src="https://78.media.tumblr.com/f068e2426e16157aba924763fabd6234/tumblr_pbdnjgGRLE1xp0noco1_250.png" /></ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
      <ion-list>
	    <form [formGroup]="personalDetailsForm">
		<ion-item>
			<ion-label floating>Date of Birth</ion-label>
			<ion-datetime displayFormat="DD/MM/YYYY HH:mm" formControlName="dob" ></ion-datetime>
		</ion-item>
		<ion-item>	
			<ion-label floating>Place of Birth</ion-label>
			<ion-input id="place" (focusin)="showAddressModal()" formControlName="place" type="text"></ion-input>
		</ion-item>
		
	   <div padding>
	        <p ion-text class="info" color="primary" [innerHTML]='info'></p>
			<button ion-button full (click)="save()">Submit</button>
		</div>
		</form>
   </ion-list>

</ion-content>
