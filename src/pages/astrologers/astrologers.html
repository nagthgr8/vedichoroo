<ion-header>
  <ion-toolbar>
    <ion-button left menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-title><img alt="logo" height="24" src="https://78.media.tumblr.com/f068e2426e16157aba924763fabd6234/tumblr_pbdnjgGRLE1xp0noco1_250.png" /></ion-title>
  </ion-toolbar>

</ion-header>
<ion-content padding>
<ion-list>
	    <p ion-text class="info" color="primary" [innerHTML]='info'></p>
       <ion-item-sliding *ngFor="let key of objectKeys(oAst)">
      <ion-item (click)="viewprof($event, oAst[key])">
        <ion-avatar item-start>
          <img [src]="oAst[key].avatar"/>
        </ion-avatar>
        <h2>{{oAst[key].name}}</h2>
        <p>{{oAst[key].tagline}}</p>
		<p>&#8377; 50 per minute  <ion-badge (click)="viewprof($event, oAst[key])">view profile</ion-badge></p>
      </ion-item>
      <ion-item-options>
        <a [href]="oAst[key].walnk"><button ion-button color="primary" icon-start>
          <ion-icon name="text"></ion-icon>
          Text
        </button></a>
        <button ion-button color="secondary" (click)="callreq($event, oAst[key])" icon-start>
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>
</ion-content>
