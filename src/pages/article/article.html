<ion-header>

  <ion-navbar>
    <ion-title><img alt="logo" height="24" src="https://78.media.tumblr.com/f068e2426e16157aba924763fabd6234/tumblr_pbdnjgGRLE1xp0noco1_250.png" /></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div *ngIf="showIMG">
    <ion-row class="white-bg">
        <ion-col>
            <img [src]="art.image" style="width: 100%">
        </ion-col>
    </ion-row>
    <ion-row class="white-bg" padding>
        <ion-col>
            <h1 class="title">{{art.title}}</h1>
            <p class="date">Published: {{art.pubDate}}</p>
        </ion-col>
    </ion-row>
	</div>
    <ion-row class="white-bg" padding>
        <ion-col>
            <div [innerHTML]="art.content">
            </div>
        </ion-col>

    </ion-row>
</ion-content>
