<ion-header>
	<ion-toolbar>
    <ion-button left menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-title><img alt="logo" height="24" src="https://78.media.tumblr.com/f068e2426e16157aba924763fabd6234/tumblr_pbdnjgGRLE1xp0noco1_250.png" /></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item>
      <ion-label>{{ 'SELECT_LANGUAGE' | translate }}</ion-label>
      <ion-select [(ngModel)]="languageSelected" (ionChange)='selLanguage()' [cancelText]="'CANCEL' | translate">
        <ion-option *ngFor="let item of languages" [value]="item.code">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
