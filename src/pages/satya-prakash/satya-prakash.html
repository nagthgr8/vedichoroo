<ion-header>

  <ion-toolbar>
  <ion-button left menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-title><img alt="logo" height="24" src="https://78.media.tumblr.com/f068e2426e16157aba924763fabd6234/tumblr_pbdnjgGRLE1xp0noco1_250.png" /></ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
<ion-card>
<img src="https://i.imgur.com/SYaRsVz.png"/>
<div class="card-title"></div>
<div class="card-subtitle"></div>
</ion-card>
<div *ngIf="showBLG">
    <ion-list text-wrap>
	    <p ion-text class="info" color="primary" [innerHTML]='info'></p>
        <ion-item (click)="detail(article)" *ngFor="let article of articles">
            <ion-thumbnail item-right>
                <img [src]="article.image" />
            </ion-thumbnail>
            <span class="category">{{article.pubDate}}</span>
            <h2 class="title"><b>{{article.title}}</b></h2>
        </ion-item>
    </ion-list>
</div>
<div *ngIf="showPRF">
<h4>Brief Introduction</h4>
I am Satyaprakash sahoo, Qualified vedic Astrologer, I am capable to predict birth chart details, find promised event and Timing of event, Gemstone & Rudraskha recomendation, reMedies for all problem, marriage type, profession etc.
</div>
<div *ngIf="showASU">
	<a [href]="walnk"><button ion-button full tappable color="primary">
          <ion-icon name="text"></ion-icon>
          Chat Now
        </button></a>
        <button ion-button full tappable color="secondary" (click)="callreq($event)">
          <ion-icon name="call"></ion-icon>
          Call Now
        </button>
		</div>
</ion-content>
