<ion-header>
  <ion-toolbar>
    <ion-button left menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-title><img alt="logo" height="24" src="https://78.media.tumblr.com/f068e2426e16157aba924763fabd6234/tumblr_pbdnjgGRLE1xp0noco1_250.png" /></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
	<ion-grid no-padding><ion-row><ion-col col-6><div #birthChart ></div></ion-col><ion-col col-6><div #tranChart ></div></ion-col></ion-row></ion-grid>
	
    <div text-center><p ion-text class="info" color="primary" [innerHTML]='info'></p></div>
<ion-grid no-padding>
<ion-row><ion-col col-12><ion-card class="adcard" *ngIf="showNOTE"><img src="https://66.media.tumblr.com/9ee9c64a6eb1d06438183b8a4180858a/tumblr_pmywo2fPpE1xp0noco1_540.png"/><div class="adv"> Below 1 month predictions is based on your Moon sign  For detailed prediction<span class="more" tappable (click)="more()">Talk to Astrologer</span></div>
</ion-card></ion-col></ion-row>
 <div *ngFor="let key of objectKeys(oPred)">
    <div [class]="oPred[key].style">
      <ion-row class="maintitle"><ion-col col-12>{{key}}</ion-col></ion-row>
      <ion-row class="title"><ion-col col-12><div [innerHTML] = 'oPred[key].inds'></div></ion-col></ion-row>
	</div>
 </div>
</ion-grid>
</ion-content>
