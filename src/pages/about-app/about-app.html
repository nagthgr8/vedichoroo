<ion-header>
  <ion-toolbar>
    <ion-button left menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-title><img alt="logo" height="24" src="https://78.media.tumblr.com/f068e2426e16157aba924763fabd6234/tumblr_pbdnjgGRLE1xp0noco1_250.png" /></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
<div text-center>
	<img src="https://66.media.tumblr.com/d2a74b04e9c4c36a72f4d21df3d3d971/tumblr_pjru78otip1xp0noco1_100.png" alt="126 Astrology"/>
	</div>
	<ion-list>
	<ion-item>
	<p class="label">App Name: <span ion-text color="primary">{{appn}}</span></p>
	</ion-item>
	<ion-item>
	<p class="label">Package Name: <span ion-text color="secondary">{{pakn}}</span></p>
	</ion-item>
	<ion-item>
	<p class="label">Version No: <span ion-text color="red">{{ver}}</span></p>
	</ion-item>
	<ion-item>
	<p class="label">Version Code: <span ion-text color="blue">{{verc}}</span></p>
	</ion-item>
	</ion-list>
</ion-content>
